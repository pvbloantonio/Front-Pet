<div class="title">
    <h1>Ver Mascota</h1>
</div>
<app-spinner *ngIf="loading"></app-spinner>
<div *ngIf="pet != null" class="container">
    <mat-card class="card">
        <mat-card-title> {{pet.name}}</mat-card-title>
        <mat-card-content>
            <p><strong>Raza:</strong> {{pet.breed}}</p>
            <p><strong>Color:</strong> {{pet.color}}</p>
            <p><strong>Peso:</strong> {{pet.weight}}</p>
            <p><strong>Edad:</strong> {{pet.age}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button routerLink="/listpet" mat-raised-button>Volver</button>
        </mat-card-actions>
    </mat-card>
</div>
