<div class="title">
    <h1>Listado de Mascotas</h1>
</div>
<app-spinner *ngIf="loading"></app-spinner>
<div class="container">
    <mat-form-field>
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
    </mat-form-field>

    <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z0">
        <ng-container matColumnDef="name">
            <th mat-header-cell mat-sort-header="name" *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="age">
            <th mat-header-cell mat-sort-header="age" *matHeaderCellDef> Edad </th>
            <td mat-cell *matCellDef="let element"> {{element.age}} </td>
        </ng-container>
        <ng-container matColumnDef="breed">
            <th mat-header-cell *matHeaderCellDef> Raza </th>
            <td mat-cell *matCellDef="let element"> {{element.breed}} </td>
        </ng-container>

        <ng-container matColumnDef="color">
            <th mat-header-cell *matHeaderCellDef> Color </th>
            <td mat-cell *matCellDef="let element"> {{element.color}} </td>
        </ng-container>

        <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Peso </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>
                <button routerLink="/addupdatepet" class="addBtn" mat-raised-button color="primary">Agregar</button>
            </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon routerLink="/seepet/{{element.id}}" class="search" matTooltip="Ver"
                    fontIcon="search"></mat-icon>
                <mat-icon routerLink="/addupdatepet/{{element.id}}" class="edit" matTooltip="Editar"
                    fontIcon="edit"></mat-icon>
                <mat-icon (click)="deletePet(element.id)" class="delete" matTooltip="Borrar"
                    fontIcon="delete"></mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10]" aria-label="Select page">
    </mat-paginator>
</div>
